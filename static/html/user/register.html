<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>美销帮</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="hp100 bg-r">
    <form class="r-wrap" id="formWrap">
        <div class="r-telWrap">
            <div class="r-icon">手机号</div>
            <input class="r-style r-input" type="tel" id="r-tel" pattern="[0-9]*" />
            <div class="r-style r-input-placeholder" data-txt="请输入手机号码">请输入手机号码</div>
        </div>

        <div class="r-telWrap">
            <div class="r-icon">手机验证码</div>
            <input class="r-style r-input" type="number" id="r-captcha"  pattern="[0-9]*" />
            <div class="r-style r-input-placeholder" data-txt="手机验证码">请输入验证码</div>
            <div class="rbtn-captcha" id="rbtn-captcha">获取验证码</div>
        </div>

        <div class="r-telWrap">
            <div class="r-icon">密码</div>
            <input class="r-style r-input" type="password" id="r-pwd" />
            <div class="r-style r-input-placeholder" data-txt="请输入密码">请输入密码(不少于6位)</div>
        </div>
        <div class="r-telWrap">
            <div class="r-icon">类型</div>
            <select class="r-style r-input" id="r-kind"/>
                <option class="r-style r-input" selected value ="T">个人</option>
                <option class="r-style r-input" value ="C">店家</option>
            </select>
        </div>
        <div class="r-telWrap">
            <div class="r-icon">姓名</div>
            <input class="r-style r-input" type="text" id="r-realName" />
            <div class="r-style r-input-placeholder" data-txt="请输入姓名">请输入姓名</div>
        </div>
        <div class="r-telWrap hidden" id="storeNameWrap">
            <div class="r-icon">店名</div>
            <input class="r-style r-input" type="text" id="r-storeName" />
            <div class="r-style r-input-placeholder" data-txt="请输入姓名">请输入店名</div>
        </div>
        <div class="r-telWrap r-pdf">
            <div class="r-icon">营业执照/身份证</div>
            <div class="image-wrap">
            	<div class="picWrap">
            		<div class="pic add" id="pic"></div>
            		<input type="file" id="pdf"  class="fileInput" accept="image/*" multiple >  
            	</div>
			</div>
        </div>
        
        <input type="button" class="rbtn-sub" id="rbtn-sub" value="注册" />
        
        <div class="wp100 tc">
        	<a class="rbtn-download" href="../share/share-upload.html">点击前往下载APP</a>
        </div>
    </form>

    <div class="r-popup popup-protocol">
        <div class="r-popup-close"><img src="../../images/icon-plus.png" /></div>
        <div class="r-popup-html">
            <div class="r-popup-body">
                <h3 class="r-popup-tit"></h3>
                <div class="r-popup-conten"></div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/Register']);
    </script>
</body>

</html>
