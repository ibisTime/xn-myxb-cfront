<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>美业销帮</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="hp100 bg-r">
    <div class="r-wrap">
        <div class="r-telWrap">
            <div class="r-icon">角色注册</div>
            <select class="r-style r-input" id="r-nick"/>
                <option class="r-style r-input" style="width: 100px;"value ="T">美导</option>
                <option class="r-style r-input" value ="L">讲师</option>
                <option class="r-style r-input" value="S">专家</option>
                <option class="r-style r-input" value="C">美容院</option>
            </select>
            <div class="r-style r-input-placeholder" data-txt="请选择角色">请选择角色</div>
        </div>
        <div class="r-telWrap">
            <div class="r-icon">手机号</div>
            <input class="r-style r-input" type="tel" id="r-tel" pattern="[0-9]*" />
            <div class="r-style r-input-placeholder" data-txt="请输入手机号码">请输入手机号码</div>
        </div>

        <div class="r-telWrap">
            <div class="r-icon">手机验证码</div>
            <input class="r-style r-input" type="number" id="r-captcha"  pattern="[0-9]*" />
            <div class="r-style r-input-placeholder" data-txt="手机验证码">请输入验证码</div>
            <div class="rbtn-captcha" id="rbtn-captcha">获取验证码</div>
        </div>

        <div class="r-telWrap">
            <div class="r-icon">密码</div>
            <input class="r-style r-input" type="password" id="r-pwd" />
            <div class="r-style r-input-placeholder" data-txt="请输入密码">请输入密码(不少于6位)</div>
        </div>
        <input type="button" class="rbtn-sub" id="rbtn-sub" value="注册" />
    </div>

    <div class="r-popup popup-protocol">
        <div class="r-popup-close"><img src="../../images/icon-plus.png" /></div>
        <div class="r-popup-html">
            <div class="r-popup-body">
                <h3 class="r-popup-tit"></h3>
                <div class="r-popup-conten"></div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/Register']);
    </script>
</body>

</html>
